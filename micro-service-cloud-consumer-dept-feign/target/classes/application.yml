server:
  port: 80

eureka:
  client:
    register-with-eureka: false #服务消费者可以不向服务注册中心注册服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
    fetch-registry: true
logging:
  level:
    cn.leeshuhao: debug
ribbon:
  ConnectionTimeout: 6000
  ReadTimeout: 6000
feign:
  hystrix:
    enabled: true
######################配置请求超时时间##########################
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000
    ####################配置具体方法超时时间 为 3 秒########################
    DeptHystrixService#deptInfoTimeout(Integer):
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000